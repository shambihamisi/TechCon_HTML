<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="submit_registration" method="post" novalidate>
      <fieldset>
        <legend>Attendee Information</legend>

        <div>
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>

        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="8" required>
        </div>

        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
        </div>

        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
        </div>

        <div>
          <button type="submit">Register Now</button>
        </div>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
  </footer>
</body>
</html>
